<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VetSystem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body class="has-background-grey-lighter">
  <section class="section">
    <div class="container">
        <figure class="image is-128x128">
            <img src="https://www.ucalgary.ca/themes/ucalgary/ucws_theme/images/UCalgary.svg">
        </figure>
        <div class="field">
            <label class="label">Username</label>
            <div class="control">
                <input class="input" type="text" placeholder="Username" id="Username">
            </div>
        </div>
        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input class="input" type="password" placeholder="Password" id="Password">
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="button is-medium is-link is-rounded" onclick="">Login</button> <!-- TODO ADD ONCLICK -->
            <button type="button" class="button is-medium is-rounded is-link" disabled>Forgot Password</button>
        </div>
        
    </div>
  </section>
  <footer class="footer has-background-grey-lighter">
    <p></p>
  </footer>
  </body>
</html>
